<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação - Elo: O Homem no Plano de Deus</title>
    <link rel="stylesheet" href="./CSS/reset.css">

</head>

<body>
    <div class="slide-counter">
        <span id="currentSlide">1</span> / 2
    </div>

    <div class="slide-container">
        <div class="slide active" id="slide1">
            <img src="./IMG/banner.jpg" alt="Banner - Elo: O Homem no Plano de Deus" class="slide-image">
        </div>

        <div class="slide slide-video" id="slide2">
            <div class="video-wrapper">
                <div id="player"></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" id="prevBtn" onclick="mudarSlide(-1)">← Anterior</button>
        <button class="btn" id="nextBtn" onclick="mudarSlide(1)">Próximo →</button>
    </div>

    <script src="./JS/script.js"></script>
</body>
