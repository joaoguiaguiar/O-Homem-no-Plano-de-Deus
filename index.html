<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação - Elo: O Homem no Plano de Deus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Calibri', sans-serif;
            overflow: hidden;
            background: #E3F2FD;
        }

        .slide-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .slide {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            background: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 100%);
        }

        .slide.active {
            opacity: 1;
            z-index: 1;
        }

        .slide h1 {
            font-size: 3.5rem;
            font-weight: 300;
            color: #1565C0;
            text-align: center;
            padding: 0 5%;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            letter-spacing: 1px;
        }

        .slide-video {
            background: #E3F2FD;
        }

        .video-wrapper {
            width: 90%;
            max-width: 1200px;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .btn {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #1565C0;
            color: #1565C0;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: #1565C0;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(21, 101, 192, 0.3);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .slide-counter {
            position: fixed;
            top: 20px;
            right: 30px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            color: #1565C0;
            font-weight: 500;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        @media (max-width: 768px) {
            .slide h1 {
                font-size: 2rem;
            }

            .video-wrapper {
                width: 95%;
            }

            .controls {
                bottom: 20px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="slide-counter">
        <span id="currentSlide">1</span> / 3
    </div>

    <div class="slide-container">
        <div class="slide active" id="slide1">
            <h1>Elo: O Homem no Plano de Deus</h1>
        </div>

        <div class="slide" id="slide2">
            <h1>Origem do Mundo e da Humanidade</h1>
        </div>

        <div class="slide slide-video" id="slide3">
            <div class="video-wrapper">
                <iframe 
                    src="https://www.youtube.com/embed/dp662g770gE?rel=0&modestbranding=1" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" id="prevBtn" onclick="changeSlide(-1)">← Anterior</button>
        <button class="btn" id="nextBtn" onclick="changeSlide(1)">Próximo →</button>
    </div>

    <script>
        let currentSlide = 1;
        const totalSlides = 3;

        function showSlide(n) {
            const slides = document.querySelectorAll('.slide');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const counter = document.getElementById('currentSlide');

            if (n > totalSlides) currentSlide = totalSlides;
            if (n < 1) currentSlide = 1;

            slides.forEach(slide => slide.classList.remove('active'));
            slides[currentSlide - 1].classList.add('active');

            prevBtn.disabled = currentSlide === 1;
            nextBtn.disabled = currentSlide === totalSlides;

            counter.textContent = currentSlide;
        }

        function changeSlide(direction) {
            currentSlide += direction;
            showSlide(currentSlide);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') changeSlide(1);
            if (e.key === 'ArrowLeft') changeSlide(-1);
        });

        showSlide(currentSlide);
    </script>
</body>
</html>
